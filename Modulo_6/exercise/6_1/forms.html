<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Seu curriculo</title>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='js/jquery-3.5.0.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" type='text/css' href='style.css'>
  </head>
  <body>
    <header>
      <h1 class='title'>Preencha o formulário com o seu curriculo!</h1>
    </header>
    <form id='formulario' onsubmit='submit()'>
      <fieldset class='form-group'>
        <legend>Dados Pessoais</legend>
        <label for='nome'>Nome Completo:
          <input class="form-control" id='nome' type='text' maxlength='40' placeholder='Digite seu nome completo' requeired>
        </label><br>
        <label for='email'>E-mail:
          <input class="form-control" id='email' type='email' maxlength='50' required placeholder='E-mail!'>
        </label><br>
        <label for='cpf'>Cpf:
          <input class="form-control" type='texto' maxlength='11' id='cpf' required placeholder='Entre com seu cpf'>
        </label><br>
        <label for='adress'>Endereço:
          <input class="form-control" type='text' id='adress' maxlength='200' required placeholder='Endereço'>
        </label><br>
        <label for='cidade'>Cidade:
          <input class="form-control" type='text' id='cidade' maxlength='28' required placeholder='Cidade:'>
        </label><br>
        <label for='estados'>Estado:</label>
        <select id='estados' required>

        </select><br>
        <div id='complemento'>
          <label><input class="form-control" type='radio' name='complemento' id='casa' value='casa'>Casa</label>
          <label><input class="form-control" type='radio' name='complemento' id='apartamento' value='apartamento'>Apartamento</label>
        </div>
      </fieldset>
      <fieldset class='form-group'>
        <legend>Ultimo Emprego</legend>
        <label for='resume'>Resumo do curriculo</label><br>
        <textarea class="form-control" id='resume' rows='5' cols='50' maxlength='1000' required>
        </textarea><br>
        <label for='cargo'>Cargo
          <input class="form-control" id='cargo' type='text' maxlenth='40' required></label><br>
        <label for='descricao'>Descrição do cargo
          <input class="form-control" id='descricao' type='text' maxlenth='500' required></label><br>
        <label for='data'>Data de início
          <input class="form-control" id='data' type='date' required></label><br>
      </fieldset>
    </form>
    <button id='enviar' type='submit' class='btn btn-success'>Enviar</button>
    <button id='limpar' class='btn btn-success'>Limpar</button>
    <script src='script.js'></script>
  </body>
</html>
