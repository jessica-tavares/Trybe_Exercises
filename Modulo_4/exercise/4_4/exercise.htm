<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        //Leituras e chamadas das funções
        addParagraph();
        changeColor("main-content","#0FA36B");
        changeColor("center-content","white");
        changeText("h1","Exercício 4.4 - JavaScripit");
        changeCase("p");
        print("p")


        // Funções
        //Crie uma função que mude o texto na tag <p> 
          function addParagraph(){
            document.getElementsByTagName("p")[1].innerHTML = "Daqui a dois anos vou estar na dpuvida entre trabalhar no Brasil de Dev ou recomeçar como Dev Junior na Europa";
          }
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        //Crie uma função que mude a cor do quadrado vermelho para branco.
          function changeColor(element, color){
            document.getElementsByClassName(element)[0].style.backgroundColor = color;
          }
        //Crie uma função que corrija o texto da tag <h1>
          function changeText(tag,text){
            document.getElementsByTagName(tag)[0].innerHTML = text;
          }
        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo
          function changeCase(tag){
            var text = document.getElementsByTagName(tag);
            for (let i=0; i< text.length; i+=1){
            text[i].innerHTML = text[i].innerHTML.toUpperCase();
            }
          }
        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
          function print(tag){
            let elements = document.getElementsByTagName(tag);
            for( let i=0; i<elements.length ; i++){
              console.log(elements[i].innerHTML);
            }
          } 

    </script>
  </body>
</html>
