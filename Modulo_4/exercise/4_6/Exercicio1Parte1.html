<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
 <script>
   let button = document.getElementById("lib-button");
   let noun = document.getElementById("noun");
   let adjective = document.getElementById("adjective");
   let someoneName = document.getElementById("person");

   button.addEventListener("click",makeMadLib);
   function makeMadLib (){
    let story = document.getElementById('story');
    story.innerHTML = someoneName.value + " thinks that " + noun.value + " is really " + adjective.value + "!";
   }


 </script>
  
 </body>
</html>
