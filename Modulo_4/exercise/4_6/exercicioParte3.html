<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
 <script>
   let cat = document.getElementsByTagName('img')[0]
   cat.style.marginLeft = '50px';
   function catWalk(){
     cat.style.marginLeft = Math.round(cat.style.marginLeft)+10+'px';
   }
   console.log(Math.round(cat.style.marginLeft))
   while (Math.round(cat.style.marginLeft)<window.innerWidth){
    window.setInterval(catWalk, 50)
   }
   
 </script>
 </body>
</html>
